<html>
  <head>
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/engine.css" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Udadisi Engine</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li><a href="/">Home</a></li>
            <li class="active"><a href="/admin/">Admin Home</a></li>
            <li><a href="/admin/miners">Miners Admin</a></li>
            <li><a href="/developer/" target="_blank">API Docs powered by Swagger</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="container-fluid">
      <h1>{{.Title}}</h1>

      {{ if .Error }}
        <div class="alert alert-danger" role="alert">{{.Error}}</div>
      {{ end }}

      <div class="row">
        <div class="col-sm-offset-2 col-sm-4">
          <div class="alert alert-danger" role="alert">
            <p>Building the database will delete any existing data.</p>
            <a href="/admin/builddatabase" class="btn btn-danger">Build Database</a>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-offset-2 col-sm-4">
          <div class="alert alert-danger" role="alert">
            <p>Remove all data but leave miners intact.</p>
            <a href="/admin/cleardata" class="btn btn-danger">Clear Data</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
